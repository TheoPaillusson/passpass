{% extends "layout.html" %}
{% block title %}Résultat du test{% endblock %}

{% block content %}
<h2>Résultat du test personnalisé</h2>

<div class="alert alert-info">
    <strong>Score :</strong> {{ scored }} / {{ total }}
</div>
{% if session.get('last_batch_id') %}
    <a class="btn btn-success mt-3" href="{{ url_for('users.correction') }}">Voir la correction</a>
{% endif %}

<a class="btn btn-primary" href="{{ url_for('users.test_me') }}">Se tester à nouveau</a>
{% endblock %}
