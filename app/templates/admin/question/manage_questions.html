{% extends "admin/layout.html" %}
{% block title %}Manage Quiz Questions{% endblock %}
{% block content %}

<h2>Manage Questions for {{quiz.name}} </h2>
<a href="{{url_for('admin.add_question', quiz_id=quiz.id)}}">Add Quiz Question</a>
<div>
    <table>
        <thead>
            <tr>
            <th>ID</th>
            <th>Statement</th>
            <th colspan="2">Actions</th>
            </tr>   
            <tbody>
                {% for question in questions %}
                <tr>
                    <td>{{ question.id }}</td>
                    <td>{{ question.question_statement }}</td>
                    <td><a href="{{ url_for('admin.edit_question', quiz_id=quiz.id, question_id=question.id) }}">Edit</a></td>
                    <td><form action="{{ url_for('admin.delete_question', quiz_id=quiz.id, question_id=question.id) }}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette question ?')">Delete</button>
                    </form></td>
                </tr>
                {% endfor %}
            </tbody>
        </thead>
    </table>
</div>
{% endblock %}
