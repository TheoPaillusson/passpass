{% extends "admin/dashboard.html" %}
{% block title %}Manage Quizzes{% endblock %}
{% block crud %}
<h2>Manage Quizzes</h2>
<a href="{{ url_for('add_quiz')}}">Ajouter un Quiz</a>
<table>
<label>
    <thead>
        <tr>
            <th>ID</th>
            <th>Date of Quiz</th>
            <th>Time duration</th>
        </tr>
    </thead>
    <tbody>
        {% for quiz in quizzes %}
        <tr>
            <td>{{ quiz.id }}</td>
            <td>{{ quiz.date_of_quiz }}</td>
            <td> {{ quiz.time_duration }}</td>
            <td> <a href="{{ url_for('edit_quiz', id=quiz.id) }}">Edit</a></td>
            <td>
                <form action="{{ url_for('delete_quiz', id=quiz.id) }}" method="post">
                <button onclick="return confirm('Voulez-vous vraiment supprimer ce Quiz ?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</label>
{% endblock %}
