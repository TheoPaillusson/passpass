{% extends "admin/layout.html" %}
{% block title %}Manage Chapters{% endblock %}
{% block content %}
<h2>Manage Chapters</h2>
<a href="{{ url_for('admin.add_chapter')}}">Ajouter un Chapter</a>
<table>
<label>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th colspan="2">Actions</th>
        </tr>   
    </thead>
    <tbody>
        {% for chapter in chapters %}
        <tr>
            <td>{{ chapter.id }}</td>
            <td>{{ chapter.name }}</td>
            <td>{{ chapter.description }}</td>
            <td> <a href="{{ url_for('admin.edit_chapter', id=chapter.id) }}">Edit</a></td>
            <td>
                <form action="{{ url_for('admin.delete_chapter', id=chapter.id) }}" method="post">
                <button onclick="return confirm('Voulez-vous vraiment supprimer ce Chapter ?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</label>
{% endblock %}
