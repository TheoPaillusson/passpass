{% extends "admin/layout.html" %}
{% block title %}Manage Users{% endblock %}
{% block content %}
<h2>Manage Users</h2>
<table>
<label>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>   
    </thead>
    <tbody>
        {% for user in users %}
        {% if user.username != "admin@admin.com" %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
        </tr>
        {% endif %}
        {% endfor %}
    </tbody>
</table>
</label>

{% endblock %}
