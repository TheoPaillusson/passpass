{% extends "admin/dashboard.html" %}
{% block title %}Manage Users{% endblock %}
{% block crud %}
<h2>Manage Users</h2>
<table>
<label>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>   
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</label>

{% endblock %}
