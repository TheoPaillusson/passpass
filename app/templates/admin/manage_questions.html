{% extends "layout.html" %}
{% block title %}Manage Questions{% endblock %}

{% block content %}
<h1>Manage Questions</h1>
<label>
    <thead>
        <tr>
            <th>ID</th>
            <th>Statement</th>
            <th>Correct answer</th>
        </tr>   
    </thead>
    <tbody>
        {% for question in questions %}
        <tr>
            <td>{{ question.id }}</td>
            <td>{{ question.question_statement }}</td>
            <td>{{ question.correct_option }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</label>

{% endblock %}
